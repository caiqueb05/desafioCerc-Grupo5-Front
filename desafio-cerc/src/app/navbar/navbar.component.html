<body>
  <div class="dash-container w-100 d-flex justify-content-center">
    <div class="row d-flex w-100">
      <div class="col-md-12 w-100 pr-0">
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Language" content="en" />
            <meta
              http-equiv="Content-Type"
              content="text/html; charset=utf-8"
            />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
            />
            <meta
              name="description"
              content="This is an example dashboard created using build-in elements and components."
            />
            <meta name="msapplication-tap-highlight" content="no" />
            <link
              href="https://demo.dashboardpack.com/architectui-html-free/main.css"
              rel="stylesheet"
            />
          </head>
          <main>
              <div class="app-header header-shadow w-100" style="position: fixed; background-color: white; margin-left: -15px;">
                <div class="app-header__logo" style="width: 230px;">
                  <div><img src="/assets/img/isolated-monochrome-black.svg" alt="" style="width: 200px;"></div>
                  <div class="header__pane ml-auto">
                    <div>

                    </div>
                  </div>
                </div>
                <div class="app-header__mobile-menu">
                  <div>
                    <button
                      type="button"
                      class="hamburger hamburger--elastic mobile-toggle-nav"
                    >
                      <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                      </span>
                    </button>
                  </div>
                </div>
                <div class="app-header__menu">
                  <span>
                    <button
                      type="button"
                      class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
                    >
                      <span class="btn-icon-wrapper">
                        <i class="fa fa-ellipsis-v fa-w-6"></i>
                      </span>
                    </button>
                  </span>
                </div>
                <div class="app-header__content" style="padding-right: 32px;">
                  <div class="app-header-left">
                    <div class="search-wrapper active">
                      <div class="input-holder">
                        <input
                          type="text"
                          class="search-input"
                          placeholder="Pesquisar"
                        />
                        <button class="search-icon"><span></span></button>
                      </div>
                    </div>
                    <ul class="header-menu nav">
                      <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                          <i class="nav-link-icon fa fa-database"> </i>
                          Statistics
                        </a>
                      </li>
                      <li class="btn-group nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                          <i class="nav-link-icon fa fa-edit"></i>
                          Projects
                        </a>
                      </li>
                      <li class="dropdown nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                          <i class="nav-link-icon fa fa-cog"></i>
                          Settings
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="app-header-right">
                    <div class="header-btn-lg pr-0">
                      <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                          <div class="widget-content-left">
                            <div class="btn-group">
                              <a
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                class="p-0 btn"
                              >
                                <img
                                  width="42"
                                  class="rounded-circle"
                                  src="assets/img/Group 475.png"
                                  alt=""
                                />
                                <i class="fa fa-angle-down ml-2 opacity-8"></i>
                              </a>
                              <div
                                tabindex="-1"
                                role="menu"
                                aria-hidden="true"
                                class="dropdown-menu dropdown-menu-right"
                              >
                                <button
                                  type="button"
                                  tabindex="0"
                                  class="dropdown-item"
                                >
                                  User Account
                                </button>
                                <button
                                  type="button"
                                  tabindex="0"
                                  class="dropdown-item"
                                >
                                  Settings
                                </button>
                                <h6 tabindex="-1" class="dropdown-header">
                                  Header
                                </h6>
                                <button
                                  type="button"
                                  tabindex="0"
                                  class="dropdown-item"
                                >
                                  Actions
                                </button>
                                <div
                                  tabindex="-1"
                                  class="dropdown-divider"
                                ></div>
                                <button
                                  type="button"
                                  tabindex="0"
                                  class="dropdown-item"
                                >
                                  Dividers
                                </button>
                              </div>
                            </div>
                          </div>
                          <div
                            class="widget-content-left ml-3 header-user-info"
                          >
                            <div class="widget-heading">Alina Mclourd</div>
                            <div class="widget-subheading">
                              VP People Manager
                            </div>
                          </div>
                          <div
                            class="widget-content-right header-user-info ml-3"
                          >
                            <button
                              type="button"
                              class="btn-shadow p-1 btn btn-primary btn-sm show-toastr-example"
                            >
                              <i
                                class="fa text-white fa-calendar pr-1 pl-1"
                              ></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <script
              type="text/javascript"
              src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"
            ></script>
          </main>
        </html>
      </div>
    </div>
  </div>
</body>
